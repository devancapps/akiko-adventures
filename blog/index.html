<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog - Akiko Adventures</title>
    <meta name="description" content="Explore travel stories, guides, and adventures from around the world.">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./blog-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <nav class="site-nav">
                <a href="/">Home</a>
                <a href="/blog" class="active">Blog</a>
                <a href="/about">About</a>
                <a href="/resources">Resources</a>
            </nav>
        </div>
    </header>

    <main class="blog-container">
        <div class="blog-posts">
            <!-- Blog posts will be inserted here -->
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 Akiko Adventures. All rights reserved.</p>
            <div class="social-links">
                <a href="#" aria-label="Follow us on Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Follow us on Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Follow us on Facebook"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </footer>

    <script>
        const blogData = [
            {
                'title': 'How to Fly to Japan for Under $500',
                'excerpt': 'Discover the cheapest months, airlines, and routes to Tokyo – with live price tracking from Skyscanner.',
                'image': '../assets/destinations/tokyo.jpg',
                'link': 'how-to-fly-to-japan-for-under-500.html'
            },
            {
                'title': 'Where to Stay in Tokyo – Best Hotels in 2025',
                'excerpt': 'Compare Tokyo hotels under $100. Powered by Booking.com.',
                'image': '../assets/destinations/tokyo-hotel.jpg',
                'link': 'where-to-stay-in-tokyo.html'
            },
            {
                'title': 'Where to Stay in London – Complete 2024 Guide',
                'excerpt': 'Discover the best areas to stay in London, from budget-friendly neighborhoods to luxury districts.',
                'image': '../assets/destinations/london-hotel.jpg',
                'link': 'where-to-stay-in-london.html'
            },
            {
                'title': 'Where to Stay in Sydney – Best Areas & Hotels 2024',
                'excerpt': 'From beachside suburbs to the bustling CBD, find the perfect place to stay in Sydney.',
                'image': '../assets/destinations/sydney-hotel.jpg',
                'link': 'where-to-stay-in-sydney.html'
            },
            {
                'title': '10 Hidden Gems in Kyoto\'s Ancient Streets',
                'excerpt': 'Explore secret temples, traditional tea houses, and local markets away from the tourist crowds.',
                'image': '../assets/destinations/kyoto.jpg',
                'link': 'hidden-gems-kyoto.html'
            },
            {
                'title': 'Ultimate Guide to Japanese Street Food',
                'excerpt': 'From takoyaki to ramen, discover the best street food spots and must-try dishes across Japan.',
                'image': '../assets/destinations/street-food.jpg',
                'link': 'japanese-street-food-guide.html'
            },
            {
                'title': 'Cherry Blossom Season: When and Where to Go',
                'excerpt': 'Plan your perfect hanami experience with our comprehensive guide to cherry blossom viewing in Japan.',
                'image': '../assets/destinations/cherry-blossom.jpg',
                'link': 'cherry-blossom-season.html'
            },
            {
                'title': 'Budget Travel in Japan: Complete Guide',
                'excerpt': 'Tips and tricks for exploring Japan on a budget, from accommodation to transportation and food.',
                'image': '../assets/destinations/budget-japan.jpg',
                'link': 'budget-travel-in-japan.html'
            },
            {
                'title': 'Best Day Trips from Tokyo',
                'excerpt': 'Discover amazing destinations within easy reach of Tokyo, from Mount Fuji to historic Kamakura.',
                'image': '../assets/destinations/mount-fuji.jpg',
                'link': 'best-day-trips-from-tokyo.html'
            }
        ];

        // Display blog posts
        document.addEventListener('DOMContentLoaded', () => {
            const postsContainer = document.querySelector('.blog-posts');
            
            blogData.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'blog-post';
                postElement.innerHTML = `
                    <img src="${post.image}" alt="${post.title}" onerror="this.src='../assets/destinations/placeholder.jpg'">
                    <div class="post-content">
                        <h2>${post.title}</h2>
                        <p class="excerpt">${post.excerpt}</p>
                        <a href="${post.link}" class="read-more">Read More</a>
                    </div>
                `;
                postsContainer.appendChild(postElement);
            });
        });
    </script>
</body>
</html>
